<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            var canvas, context;
            function draw_point(context, x, y) {
                context.fillStyle='#FF0000';
                context.fillRect(x,y,5,5);
            }
            function ajax_request() {
                $.get(
                    '/sample_particles',
                    function(data){
                        context.clearRect(0,0,5800,780);
                        $.each(data, function(index, value){
                            draw_point(context, value[0], value[1]);
                        });
                    },
                    'json'
                );
            }

            $(function() {
                canvas = $("#map")[0];
                context = canvas.getContext('2d');
                console.log("Hi, I am Javascript, and I am retarded! Nice to meet you!");
                setInterval(ajax_request, 500);
            });
        </script>
    </head>
    <body style="background-image:url('static/dropbox_map.bmp')">
        <canvas id="map" width="5800" height="780"></canvas>
    </body>
</html>
